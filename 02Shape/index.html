<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        position="-1 3 1"
        color="#BBAA33" 
        shadow>
      </a-box>
     

      <!-- Basic ring. -->
      <a-ring color="teal" radius-inner="1" radius-outer="2"></a-ring>

      <a-scene>
        <a-assets>
          <img id="platform" src="https://i.imgur.com/mYmmbrp.jpg">
        </a-assets>

        <!-- Basic triangle. -->
        <a-triangle color="#CCC" vertex-c="1 -1 0"></a-triangle>

        <!-- Textured triangle parallel to ground. -->
        <a-triangle src="#platform" rotation="-90 0 0"></a-triangle>
      </a-scene>

      
    </a-scene>
  </body>
</html>
