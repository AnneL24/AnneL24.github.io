<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        position="-1 3 1"
        color="#BBAA33" 
        shadow>
      </a-box>
      
      <!-- Red directional light shining from the top left. -->
      <a-light color="red" position="-1 3 1"></a-light>

      <!-- Blue point light, 5 meters in the air. -->
      <a-light type="point" color="blue" position="1 3 1"></a-light>

      <!-- Dim ambient lighting. -->
      <a-light type="ambient" color="#222"></a-light>
      <a-dodecahedron color="#FF926B" radius="5"></a-dodecahedron>
      
    </a-scene>
  </body>
</html>
